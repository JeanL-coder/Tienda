<div class="outer">
 <div class="container">
   <div class="row">
     <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
       <div class="panel border bg-white">
         <div class="panel-heading">
           <h3 class="pt-3 font-weight-bold">Login</h3>
        </div> 
        <div class="panel-body p-3">
          <form [formGroup]=loginForm>
            <div class="form-group pt-3">
              <div class="input-field" [class.error]="loginForm.controls['Correo'].dirty && loginForm.hasError('required','Correo')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="Correo" type="text" placeholder="Correo">
              </div>
            </div>
            <small *ngIf="loginForm.controls['Correo'].dirty && loginForm.hasError('required','Correo')" class="text-danger">*Correo requerido*</small>
            <div class="form-group pt-3">
              <div class="input-field" [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')">
                <span class="fa fa-lock p-2"></span>
                <input formControlName="Password" [type]="type" placeholder="Contraseña">
                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
              </div>
            </div>
            <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger">*Contraseña requerida*</small>
            <div class="form-inline fr mt-4">
              <a id="Olvidó" class="font-weight-bold">¿Olvido su Contraseña?</a>
            </div>
            <button (click)="onSubmit()" type="Entrar" class ="btn btn-primary btn-block mt-4 w-100">Entrar</button>
            <div class="text-center pt-4 text-muted">¿No tienes cuenta? <a id="Cuenta" routerLink="/signup">Registrarse</a></div> 
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
